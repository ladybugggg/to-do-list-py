<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in | T0-Do List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <link rel="stylesheet" href="./fontawesome/fontawesome/css/font-awesome.min.css">
</head>

<body>
    <main>

    <figure>
        <aside>
            <img src="./imgs/Rectangle 1.png" alt="" width="100%">
        </aside>

        <aside>
            <div>
                <h2>Sign in</h2>
            </div>

            <form action="">

                    <div>
                        <label for="email"></label>
                        <input type="email" name="email" id="email" placeholder="mail.example@mail.com" required>
                    </div>
                    
                    <div class="signin-passwordiv">
                        <label for="password"></label>
                        <i class="fa fa-eye signin-passwordicon" aria-hidden="true" ></i>
                        <input type="password" name="password" id="password" placeholder="**************" required>
                    </div>

                    <div>
                        <button><a href="./welcome.html">Sign in</a></button>
                    </div>
            </form>

                
            


            <div class="social-login">
                <div class="google">
                    <input type="text">

                    <div><img src="./imgs/google.png" alt=""></div>

                </div>


                <div class="or"><p>or</p></div>

                <div class="facebook">
                    <input type="text">
                    <div><img src="./imgs/facebook.png" alt=""></div>
                </div>
            </div>


            <div>
                <p>Don't have an account? <a href="./signup.html">Sign up</a></p>
            </div>


        </aside>

    </figure>

</main>
    
</body>
</html>
