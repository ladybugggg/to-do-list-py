<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | T0-Do List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <link rel="stylesheet" href="./fontawesome/fontawesome/css/font-awesome.min.css">
</head>

<body>
    <main>

    <figcaption>
        <aside>
            <img src="./imgs/Rectangle 1.png" alt="" width="100%">
        </aside>

        <aside>
            <div>
                <h2>Sign up</h2>
            </div>

            <form action="">
                    <div>
                        <label for="firstname"></label>
                        <input type="text" name="firstname" id="firstname" placeholder="First Name" required>
                    </div>

                    <div>
                        <label for="lastname"></label>
                        <input type="text" name="lastname" id="lastname" placeholder="Last Name" required>
                    </div>

                    <div>
                        <label for="email"></label>
                        <input type="email" name="email" id="email" placeholder="Email address" required>
                    </div>
                    
                    <div>
                        <label for="password"></label>
                        <i class="fa fa-eye icon typepassword-icon" aria-hidden="true"></i>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </div>

                    <div>
                        <label for="password"></label>
                        <i class="fa fa-eye icon retypepassword-icon" aria-hidden="true"  ></i>
                        <input type="password" name="password" id="password" placeholder="Re-enter the password" required>    
                    </div>

                    <div>
                        <button><a href="./signin.html">Sign Up</a></button>
                    </div>
        
            </form>


            
            <div>
                <p>Already have an account? <a href="./welcome.html">Sign in</a></p>
            </div>


        </aside>

    </figcaption>

</main>
    
</body>
</html>
