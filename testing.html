        </div>

        <div class="upcomingtoday-div">

            <form action="">
                <fieldset>

                    <legend> Today </legend>

                        <div>

                            <div upcoming-todaytaskdiv>
                                <i class="fa fa-plus-circle upcomingtoday-taskicon" aria-hidden="true"></i>
                                <input type="text" name="" id="" placeholder="Add new task" style="text-indent: 30px;">
                            </div>

                            <div class="upcomingtoday-databasediv">
                                <i class="fa fa-square-o upcomingtoday-databaseicon" aria-hidden="true"></i>
                                <label for="database" style="text-indent: 25px;">Database create for company</label>
                            </div>

                            <div class="upcomingtoday-websitediv">
                                <i class="fa fa-square-o upcomingtoday-websiteicon" aria-hidden="true"></i>
                                <label for="website" style="text-indent: 25px;">Website template</label>
                            </div>

                            <div class="upcomigtoday-meetdiv">
                                <i class="fa fa-square-o upcomingtoday-meeticon" aria-hidden="true"></i>
                                <label for="meet" style="text-indent: 25px;">Meet work team</label>
                            </div>
                        </div>
            </fieldset>

            </form>
        </div>



        <div class="tomorrow-thisweek">

                <form action="">
                    <fieldset>

                        <div>

                            <div class="upcomingtomorrow-jobdiv" >

                                <label for="job" style="text-indent: 30px;">Job interview</label>
                            </div>
                
                        </div>
                            
                    </fieldset>
    
                </form>
    
            </div>
    
            <div class="thisweek">
    
                <form action="">
                    <fieldset>
    
                        <legend> This Week </legend>
                        <div>
                            <div class="upcomingthisweek-taskdiv">
                                <i class="fa fa-plus-circle upcomingthisweek-taskicon" aria-hidden="true"></i>

                            <div class="upcomingthisweek-printdiv">

                        </div>
